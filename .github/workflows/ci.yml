name: Continuous integration

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions-rs/cargo@v1
        with:
          command: check

  # Test that "cargo package" works. This make sure it's publishable,
  # since we had issues where "cargo build" worked but "package" didn't.
  package:
    name: Package
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        toolchain:
          - rust-toolchain.toml
          - nightly
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions-rs/cargo@v1
        if: matrix.toolchain == 'rust-toolchain.toml'
        with:
          command: package
      - run: rustup install ${{ matrix.toolchain }}
        if: matrix.toolchain != 'rust-toolchain.toml'
      - uses: actions-rs/cargo@v1
        if: matrix.toolchain != 'rust-toolchain.toml'
        with:
          command: package
          toolchain: ${{ matrix.toolchain }}

  test-versions:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        toolchain:
          - rust-toolchain.toml
          - nightly
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions-rs/cargo@v1
        if: matrix.toolchain == 'rust-toolchain.toml'
        with:
          command: test
      - run: rustup install ${{ matrix.toolchain }}
        if: matrix.toolchain != 'rust-toolchain.toml'
      - uses: actions-rs/cargo@v1
        if: matrix.toolchain != 'rust-toolchain.toml'
        with:
          command: test
          toolchain: ${{ matrix.toolchain }}

  test-os:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # "windows-latest" was removed; see https://github.com/ZcashFoundation/zcash_script/issues/38
        os: [ubuntu-latest, macOS-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      # - name: install LLVM on Linux
      #   if: matrix.os == 'ubuntu-latest'
      #   run: sudo apt-get install llvm-dev libclang-dev clang
      # - name: install LLVM on Mac
      #   if: matrix.os == 'macOS-latest'
      #   run: brew install llvm
      - run: rustup target add x86_64-pc-windows-msvc
        if: matrix.os == 'windows-latest'
      - uses: actions-rs/cargo@v1
        if: matrix.os == 'windows-latest'
        with:
          command: test
          args: --target x86_64-pc-windows-msvc
      - uses: actions-rs/cargo@v1
        if: matrix.os != 'windows-latest'
        with:
          command: test

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
